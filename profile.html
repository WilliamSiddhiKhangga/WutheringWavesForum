<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* Styling Header */
        .header {
            position: fixed;
            height: 60px;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(19, 48, 64);
            color: white;
            z-index: 10;
        }

        .header h1 {
            margin-left: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        /* Styling Navbar */
        .navbar {
            display: flex;
            margin-right: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        .navbar a:hover {
            background-color: #fff;
            color: #162938;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Styling Profile Section */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px; /* Spacing below header */
        }

        .profile-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-right: 20px;
        }

        .profile-info {
            color: rgb(19, 48, 64);
            font-family: Arial, sans-serif;
        }

        .profile-info h3 {
            margin: 0;
        }

        /* Hidden Class */
        .hidden {
            display: none;
        }

        /* Footer */
        footer {
            background-color: rgb(19, 48, 64);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>My Website</h1>
        <!-- Navbar -->
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Profile Section (Hidden by Default) -->
    <section id="profile" class="hidden">
        <div class="profile-container">
            <!-- Profile Photo -->
            <div class="profile-photo">
                <img src="https://via.placeholder.com/150" alt="Profile Photo">
            </div>
            <!-- Profile Information -->
            <div class="profile-info">
                <h3>Nama Pengguna: Pacar ChangLi</h3>
                <p><strong>Username:</strong> FallenSKy51</p>
                <p><strong>Email:</strong> email@contoh.com</p>
                <p><strong>Lokasi:</strong> Jakarta, Indonesia</p>
                <p><strong>Tanggal Bergabung:</strong> 1 Januari 2022</p>
                <div class="bio-container">
                    <p><strong>Bio:</strong></p>
                    <textarea id="bio" rows="4" placeholder="Cuman Main Changli."></textarea>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        // Delay profile section to appear
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('profile').classList.remove('hidden');
            }, 3000);  // Delay 3 seconds
        });
    </script>

</body>
</html>
