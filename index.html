<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Wuthering Waves</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <audio id="background-music" autoplay loop muted>
        <source src="Media/wuwa.mp3" type="audio/mpeg">
    </audio>    
    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="main.html?tab=home">Home</a>
            <a href="main.html?tab=about">About</a>
            <a href="main.html?tab=services">Services</a>
            <a href="main.html?tab=contact">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>        
    </header>

    <div class="wrapper">
            <span class="icon-close">
                <i class="fas fa-times"></i>
            </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? 
                        <a href="#"
                        class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" 
                class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? 
                        <a href="#"
                        class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>

    </div>
    <script src="scripts.js"></script>

</body>
</html>
