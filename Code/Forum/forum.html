<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="forumStyles.css">
    <link rel="stylesheet" href="/navbarStyles.css">
</head>
</head>
<body onload="highlightNavbar('/forum.html', 'forum'); closePostForm();">
    <script src="forumScripts.js"></script>
    <script src="/navbarScripts.js"></script>

    <nav class="nav-bar">
        <ul>
            <li id="home"><a href="/main.html"><img src="/Images/home-icon.png"></a><a href="/main.html">Home</a></li>
            <li id="resonators"><a href="/resonators.html">Resonators</a></li>
            <li id="weapons"><a href="/weapons.html">Weapons</a></li>
            <li id="echoes"><a href="/echoes.html">Echoes</a></li>
            <li id="forum"><a href="/Code/Forum/forum.html">Forum</a></li>
        </ul>
    </nav>

    <div class="content-container">
        <div class="add-post-btn">
            <a onclick="addPost()"><span>Add Post</span></a>
        </div>
    
        <!-- Add Post Form -->
        <div class="add-post-popup" id="post-form">
            <span class="icon-close" onclick="closePostForm()">
                <a style="font-family: Arial, Helvetica, sans-serif;">X</a>
            </span>

            <div class="post-popup-header">
                <h2>Add Post</h2>
            </div>

            <div class="add-post-form">  
                <form action="#">
                    <div class="input-title input-label">
                        <label>Title</label>
                        <input type="text" name="title" placeholder="Post Title" required>
                    </div>
                    
                    <div class="input-desc input-label">
                        <label>Description</label>
                        <br><br>
                        <textarea placeholder="Description"></textarea>
                    </div>

                    <div class="post-btn-container">
                        <input class="post-btn" type="submit" value="Post">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
