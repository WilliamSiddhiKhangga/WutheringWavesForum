<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ResonatorHTML/ResonatorHTML.css">
    <title>Jinshi Build Guide</title>
</head>

<body>
    <a href="/Code/Resonators/resonators.html">
        <button class="back-button">
            BACK
        </button>
    </a>

    <div class="container">
        <div class="character-section">
            <img src="/Images/Resonators/Jinshi.png" alt="Jinshi" class="character-img">
            <div class="character-info">
                <h1>Jinshi Build Guide</h1>
                <div class="rating">★★★★★</div>
                <img src="/Images/Resonators/elementLogo/spectro.png">
                <img src="/Images/Resonators/weaponLogo/broadblade.png">
                <p>Level: 90</p>
            </div>
            <div class="stats">
                <div class="stat-item">HP: 10388</div>
                <div class="stat-item">ATK: 463</div>
                <div class="stat-item">DEF: 1100</div>
                <div class="stat-item">Energy: 100</div>
            </div>
        </div>

        <div class="menu-section">
            <button class="menu-btn" onclick="scrollToBuild()">Overview</button>
            <button class="menu-btn">Skills</button>
            <button class="menu-btn">Resonance</button>
            <button class="menu-btn">Build (Echo & Weapon)</button>
            <button class="menu-btn">Ascension</button>
        </div>
    </div>

    <script>
        function scrollToBuild() {
            const buildSection = document.getElementById("overview");
            buildSection.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
